<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SNAKES MODS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">SNAKES MODS</h1>

  <div class="timer-container" id="timerContainer">
    <p id="releaseText">Releasing in:</p>
    <div id="countdown"></div>
  </div>

  <input type="text" id="searchBar" placeholder="Search APKs..." onkeyup="filterAPKs()">

  <div class="apk-list" id="apkList">
    <!-- Sample APK entry -->
    <div class="apk-card" style="background-color: #222;">
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
      <h3>SOON</h3>
      <a href="apk-download-link.apk" class="download-btn">Download APK</a>
      <span class="status-tag green">SOON!</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
